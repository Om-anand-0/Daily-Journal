<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        // Create 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        
        // Background
        ctx192.fillStyle = '#646cff';
        ctx192.fillRect(0, 0, 192, 192);
        
        // Journal icon (simplified book/notepad)
        ctx192.fillStyle = 'white';
        ctx192.fillRect(48, 40, 96, 112);
        ctx192.fillStyle = '#646cff';
        ctx192.fillRect(52, 44, 88, 104);
        ctx192.fillStyle = 'white';
        for(let i = 0; i < 6; i++) {
            ctx192.fillRect(60, 56 + i * 12, 72, 2);
        }
        
        // Create 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        // Background
        ctx512.fillStyle = '#646cff';
        ctx512.fillRect(0, 0, 512, 512);
        
        // Journal icon (scaled up)
        ctx512.fillStyle = 'white';
        ctx512.fillRect(128, 107, 256, 298);
        ctx512.fillStyle = '#646cff';
        ctx512.fillRect(138, 117, 236, 278);
        ctx512.fillStyle = 'white';
        for(let i = 0; i < 12; i++) {
            ctx512.fillRect(160, 150 + i * 20, 192, 6);
        }
        
        // Download function
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto-download both icons
        setTimeout(() => {
            downloadCanvas(canvas192, 'icon-192.png');
            setTimeout(() => {
                downloadCanvas(canvas512, 'icon-512.png');
            }, 500);
        }, 1000);
    </script>
</body>
</html>
